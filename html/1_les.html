<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<title>CSS Layout</title>
<style>
 .wrap { 
  width: 800px;
  margin: 20px auto;
 }
 .header{ 
  height: 100px;
  background: #cb1212;
 }
 .content{ 
  width: 600px;
  height: 400px;
  background: #519b7e;
  float: left;
 }
 .sidebar { 
  width: 200px;
  height: 400px;
  background: #1635a6;
  float: left;
 }
 .footer { 
  height: 60px;
  background: #333;
  clear: both;
 }
</style>
<body>
 <div class="wrap">
  <div class="header">
   <div class="content">
    <div class="sidebar">
     <div class="footer">
      
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
